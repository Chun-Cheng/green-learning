<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - {{ book_title }}</title>
    <link rel="stylesheet" href="/static/css/page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary">
        <button class="btn ms-4 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#bookArticlesMenu" aria-expanded="false" aria-controls="bookArticlesMenu">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list nav-icon" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </button>
        <a class="navbar-brand mx-auto" href="/book/{{ book_id }}">{{ book_title }}</a><!-- {{ page_title }} -->
        <a href="/signin" class="text-body me-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle nav-icon" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </a>
    </nav>
    <div class="container row">
        <div class="col-3" style="min-height: 120px;">
            <div class="collapse collapse-horizontal" id="bookArticlesMenu">
                <div class="border-end">
                    <ul>
                        <li><a href="#">Hello</a></li>
                        <li><a href="#">World</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container mt-5 col-6" id="content">
            <h1>{{ page_title }}</h1>
            {{ page_author }} / <!-- datetime --><time datetime="{{ page_last_update }}" id="update_datetime"><!-- time ago -->{{ page_last_update }}</time><br>
            <div class="mt-3 mb-3"></div>
            {{ page_content|safe }}
            <hr>
            關鍵字<br>
            {% for tag in page_tags %}
                {{ tag }} 
            {% endfor %}<br>

            {% if previous_page_id|length > 0 %}
            <a class="btn btn-outline-success mt-3" href="/book/{{ book_id }}/{{ previous_page_id }}" role="button">上一頁</a>
            {% endif %}

            {% if next_page_id|length > 0 %}
            <a class="btn btn-outline-success mt-3" href="/book/{{ book_id }}/{{ next_page_id }}" role="button">下一頁</a>
            {% endif %}
        </div>
    </div>
    
    <script src="/static/js/content_process.js"></script>
    <script src="/static/js/book_page.js"></script>
</body>
</html>
