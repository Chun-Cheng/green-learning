<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Green Learning</title>
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/signin.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Sign in</h4>
                    </div>
                    <div class="card-body">
                        <!-- passkey login alert message -->
                        <div class="alert alert-warning" id="passkey-alert" role="alert">
                            A simple warning alert—check it out!
                        </div>
                        <!-- passkey login button -->
                        <button class="btn btn-primary col-12" id="btn-passkey-signin">Sign in with Passkey</button>
                        <hr>
                        <!-- email login alert message -->
                        <div class="alert alert-warning" id="email-alert" role="alert">
                            A simple warning alert—check it out!
                        </div>
                        <!-- email login form -->
                        <form class="form-inline" id="signin-form" method="post" action="#">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="e.g. user@example.com" autocomplete="email webauthn" required>
                            </div>
                            <button type="submit" class="btn btn-outline-secondary col-12" id="submit-btn">Sign in with email</button>
                        </form>
                        <!-- email login verify form -->
                        <form class="form-inline" id="verify-form" method="post" action="#">
                            <div class="form-group">
                                <label for="verify-code">Verify Code</label>
                                <input type="text" class="form-control" id="verify-code" placeholder="Verify code sent to your email" autocomplete="off" required>
                            </div>
                            <button type="submit" class="btn btn-primary col-12" id="verify-btn">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/signin.js"></script>
</body>
</html>
