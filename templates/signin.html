<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Green Learning</title>
    <link rel="shortcut icon" href="/static/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/signin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">登入</h4>
                    </div>
                    <div class="card-body">
                        <!-- passkey login alert message -->
                        <div class="alert alert-warning" id="passkey-alert" role="alert">
                            通行密鑰登入警告訊息
                        </div>
                        <!-- passkey login button -->
                        <button class="btn btn-primary col-12 mb-1" id="btn-passkey-signin">通行密鑰登入</button>
                        <span id="passkey_help_text" class="form-text">
                            生物辨識資料不會離開您的裝置。
                            <a href="https://support.apple.com/zh-tw/102195" class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-100-hover">了解更多</a>
                        </span>
                        <hr>
                        <!-- email login alert message -->
                        <div class="alert alert-warning" id="email-alert" role="alert">
                            電子信箱登入警告訊息
                        </div>
                        <!-- email login form -->
                        <form id="signin-form" method="post" action="#">
                            <div class="mb-3 row">
                                <label for="email" class="col-lg-3 col-12 col-form-label">電子信箱</label>
                                <div class="col-lg-9 col-12">
                                    <input type="email" class="form-control" id="email" autocomplete="email webauthn" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-outline-secondary col-12" id="submit-btn">電子信箱登入</button>
                        </form>
                        <!-- email login verify form -->
                        <form class="form-inline" id="verify-form" method="post" action="#">
                            <div class="mb-3 row">
                                <label for="verify-code" class="col-lg-3 col-12 col-form-label">驗證碼</label>
                                <div class="col-lg-9 col-12">
                                    <input type="text" class="form-control" id="verify-code" autocomplete="off" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary col-12" id="verify-btn">登入</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/signin.js"></script>
</body>
</html>
