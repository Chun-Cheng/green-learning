<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - Green Learning</title>
    <link rel="shortcut icon" href="/static/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/signup.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">註冊</h4>
                    </div>
                    <div class="card-body">
                        <!-- alert message -->
                        <div class="alert alert-warning" id="alert" role="alert">
                            註冊警告訊息
                        </div>
                        <!-- form -->
                        <form class="form-inline" id="signup-form" method="post" action="#">
                            <div class="form-group">
                                <label for="name">姓名</label>
                                <input type="text" class="form-control" id="name" placeholder="例：王小明" autocomplete="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">電子信箱</label>
                                <input type="email" class="form-control" id="email" placeholder="例：user@example.com" autocomplete="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary col-lg-2 col-12" id="submit-btn">下一步</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/signup.js"></script>
</body>
</html>
